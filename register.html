        <div class="main">

                <div class="background">

                    <div class="reg">

                            <input type="hidden" name="user_member" id="member" value="2">
                            <input type="hidden" name="user_member" id="member_name" value="2">
                            <table border="0" id="player">
                            </table>
                        </form>
                        <button id="clickevent" class="btn-circle">
                            ＋
                        </button>
                    </div>
                </div>
        </div>
