<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <link rel="stylesheet" href="./css/style.css">
        <title>ノクマンの大冒険</title>
        <meta name="description" content="すごろく風ゲームで遊びながら瀬戸内海の島について楽しく知ることができるWEBアプリです">
    </head>
    <body>
        <div class="main">
          <audio preload="auto" id="btn_audio" loop>
            <source src="./audio/時計の森.mp3" type="audio/mp3">
        </audio>
        <audio preload="auto" id="btn_push">
          <source src="./audio/ぷよん.mp3" type="audio/mp3">
        </audio>
        <div class="modal-overlay" id="modal-overlay"></div>
        <div class="modal" id="modal">
          <img src="image/cloud_影無.png" alt="" class="cloud_09">
          <img src="image/cloud_影無.png" alt="" class="cloud_10"> 

            <h4>音声が流れるよ
            <br>サウンドをオンにして
            <br>楽しんでね</h4>
            <button class="close-button-play" onclick="audioplay(),audio()">オンにする</button>
            <button class="close-button-mute" onclick="audiomute(),audio()">オンにしない</button>
        </div>
        </div>
        <button id="open-button" class="open-button" hidden>ポップアップ表示</button> 
            <div class="background">
                <img src="image/iland_syodo.png" alt="" id="syodo">
            </div>
            <div class="game_title">
                <img src="image/title.png" alt="" id="title">
            </div>
            <div class="btn">
                <button class="s-button1" id="start" onclick="audio(),frameClick()">ゲームスタート</button>
                <button class="s-button2 overlay-event1" id="explain" onclick="audio()">せつめい</button>
                <button class="o-button overlay-event2" id="option" onclick="audio()">せってい</button>
            </div>
            
            <div class="cloud">
                <img src="image/cloud.png" alt="" id="cloud_01">
                <img src="image/cloud.png" alt="" id="cloud_02">
                <img src="image/cloud.png" alt="" id="cloud_03">
                <img src="image/cloud.png" alt="" id="cloud_04">
                <img src="image/cloud.png" alt="" id="cloud_05">
                <img src="image/cloud.png" alt="" id="cloud_06">
            </div>
            
            <!--<div class="slide">
                <img src="image/slid.png" alt="">
            </div>-->

        <div id="overlay1" class="overlay-event1">
            <div class="flex">
              <div id="overlay-inner1">
                <img src="image/cloud_影無.png" alt="" class="cloud_07">
                <img src="image/cloud_影無.png" alt="" class="cloud_08">  
                <h1>ノクマンの大冒険のルール</h1>              
                <p class="center">このゲームは瀬戸内海の
                  <br>島々の名所をめぐる
                  <br>すごろく風ボードゲームです</p>
                <p class="center">ゲームの流れ</p>
                <p class="rule">①あそぶ人数を登録</p>
                <img src="image/player_registor.png" alt="">
                <p class="rule">②観光する島を選ぶ</p>
                <img src="image/sample.png" alt="">
                <p class="rule">③スタートするみなとを選択</p>
                <img src="image/sample.png" alt="">
                <p class="center">サイコロをふって島の名所を巡ろう！</p>
                <img src="image/sample.png" alt="">
                <p class="center">名所を巡ると、ポイントゲット！</p>
                <img src="image/sample.png" alt="">
                <p class="center">ポイントを１番あつめた人の勝ち!</p>
                <img src="image/sample.png" alt="">
                <button id="close-btn1" class="overlay-event1" type="button" onclick="audio()">とじる</button>
              </div>
            </div>
          </div>

          <div id="overlay2" class="overlay-event2">
            <div class="flex">
              <img src="image/cloud_影無.png" alt="" class="cloud_07">
              <img src="image/cloud_影無.png" alt="" class="cloud_08">
              <div id="overlay-inner2">
                <p>Overlay3</p>
                <button id="close-btn2" class="overlay-event2" type="button" onclick="audio()">Close</button>
              </div>
            </div>
          </div>

        <script src="./javascript/index.js"></script>
    </body>
</html>
